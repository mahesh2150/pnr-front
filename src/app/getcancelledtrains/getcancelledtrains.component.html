
<div class="div1" style="text-align: center;">
  <h2><span>{{total}} Trains Cancelled on {{search.date}}</span></h2>
  <app-google-ad-728-90 class="overflow-hidden"></app-google-ad-728-90>
  <div  class="example-container mat-elevation-z8" style="margin-top: 50px;">
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="no">
          <mat-header-cell *matHeaderCellDef>No</mat-header-cell>
          <mat-cell *matCellDef="let element;let i = index;">{{i+1}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Trains">
          <mat-header-cell *matHeaderCellDef>Trains</mat-header-cell>
          <mat-cell *matCellDef="let element"><a href="/indian-train-routes/{{element.number}}" target="_blank">{{element.number}}</a><br><span>{{element.name}}</span></mat-cell>
        </ng-container>
       <ng-container matColumnDef="src">
          <mat-header-cell *matHeaderCellDef>Source</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.source.code}} - {{element.source.name}}</mat-cell>          <!-- <mat-cell *matCellDef="let element"> {{element.actdep}} </mat-cell> -->
        </ng-container>
        <ng-container matColumnDef="dst">
          <mat-header-cell *matHeaderCellDef>Destination</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.dest.code}} - {{element.dest.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.type}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="start">
          <mat-header-cell *matHeaderCellDef>Start Time</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.start_time}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

  </div>
  <div align="center">
    <app-google-ad-300-250></app-google-ad-300-250>
  </div>
</div>
